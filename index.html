<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penugasan Fisika</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Penugasan Fisika</h1>
    <p class="subtitle">Mode Partikel Titik (Point Particle)</p>

    <div id="game-container">
      <canvas id="gameCanvas" width="800" height="400"></canvas>
      <div
        id="offScreenWarning"
        style="
          display: none;
          position: absolute;
          top: 50%;
          right: 10px;
          color: red;
          font-weight: bold;
          background: rgba(0, 0, 0, 0.8);
          padding: 5px;
        "
      >
        >>> DI LUAR LAYAR >>>
      </div>
    </div>

    <div id="controls">
      <div class="control-group">
        <label for="angle">Sudut (°)</label>
        <input type="range" id="angle" min="0" max="90" value="30" />
        <span id="angleVal">30°</span>
      </div>

      <div class="control-group">
        <label for="power">Kecepatan Awal (v₀)</label>
        <input type="range" id="power" min="10" max="150" value="100" />
        <span id="powerVal">100 m/s</span>
      </div>

      <div class="control-group">
        <label for="mass">Massa (kg)</label>
        <input type="range" id="mass" min="1" max="50" value="5" />
        <span id="massVal">5 kg</span>
      </div>

      <div class="control-group">
        <label for="drag" style="color: #ff9800">Hambatan Udara</label>
        <input type="range" id="drag" min="0" max="100" value="0" step="1" />
        <span id="dragVal">0.000 (VAKUM)</span>
      </div>

      <div class="control-group">
        <label for="gravity">Gravitasi (g)</label>
        <input
          type="range"
          id="gravity"
          min="1"
          max="20"
          step="0.1"
          value="10.0"
        />
        <span id="gravityVal">10.0 m/s²</span>
      </div>

      <div class="button-group">
        <button id="btn-fire">Tembak (Uji Manual)</button>
        <button id="btn-reset" class="btn-reset">Reset</button>
      </div>

      <div
        class="results-panel"
        style="margin-top: 15px; border-top: 1px solid #555; padding-top: 10px"
      >
        <div
          style="
            font-size: 0.9rem;
            color: #00bcd4;
            font-weight: bold;
            margin-bottom: 5px;
          "
        >
          DATA PRESISI:
        </div>
        <div style="font-size: 0.85rem; line-height: 1.6">
          <div>
            Waktu Terbang:
            <span id="resTime" style="color: white; font-weight: bold"
              >0.00</span
            >
            s
          </div>
          <div>
            Jarak (Range):
            <span id="resRange" style="color: white; font-weight: bold"
              >0.00</span
            >
            m
          </div>
          <div>
            Tinggi Maks (H):
            <span id="resHeight" style="color: white; font-weight: bold"
              >0.00</span
            >
            m
          </div>
        </div>
      </div>
    </div>

    <div class="stats" id="statusMessage">Siap. Mode VAKUM aktif.</div>

    <script src="script.js"></script>
  </body>
</html>
